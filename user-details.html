<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User details</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <main>
        <div class="container">

            <div class="title-section">
                <h2 class="title">User details</h2>

            </div>

            <div class="toolbar">
                <span></span>
                <a href="/"><button>Back</button></a>
            </div>


            <form id="user-details" class="details-form">
                <span>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="details-input">
                </span>

                <span>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="details-input">
                </span>

                <span>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" class="details-input">
                </span>

                <span>
                    <label for="phone">Phone</label><br>
                    <input type="text" id="phone" name="phone" class="details-input">
                </span>

                <span>
                    <label for="fname">Website</label><br>
                    <input type="text" id="website" name="website" class="details-input">
                </span>

                <div class="form-buttons">
                    <button type="submit">Update user</button>
                    <button type="submit" style="background-color: red;" id="delete-button" hidden>Delete user</button>
                </div>
            </form>

        </div>
    </main>
    <script src="./src/user-details.ts"></script>
</body>

</html>
